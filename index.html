<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
  </head>
  <body>
    <script type="module">
      import init, { Index, Schema, Document, set_panic_hook } from './pkg/test_tantivy.js';

      async function run() {
        
        // modes
        await init();
        set_panic_hook();
        // And afterwards we can use all the functionality defined in wasm.

        let schema = new Schema();

        let title = 'title';
        let body = 'quote body'

        schema.add_stored_field(title);
        schema.add_field(body);

        let index = Index.fromSchema(schema);

        let LOTR = new Document();
        LOTR.addText(title, "Lord Of The Rings");
        LOTR.addText(body, "And some things that should not have been forgotten were lost. History became legend. Legend became myth. And for two and a half thousand years, the ring passed out of all knowledge.");
        index.addDocument(LOTR);

        let old_tan_toc = new Document();
        old_tan_toc.addText(title, "The Old Man and the Sea");
        old_tan_toc.addText(body,`He was an old man who fished alone in a skiff in the Gulf Stream and 
        he had gone eighty-four days now without taking a fish.`);
        index.addDocument(old_tan_toc);

        let mice_ten_toc = new Document();
        mice_ten_toc.addText(title, "Of Mice and Men");
        mice_ten_toc.addText(body,  `A few miles south of Soledad, the Salinas River drops in close to the hillside 
        bank and runs deep and green. The water is warm too, for it has slipped twinkling 
        over the yellow sands in the sunlight before reaching the narrow pool. On one 
        side of the river the golden foothill slopes curve up to the strong and rocky 
        Gabilan Mountains, but on the valley side the water is lined with trees—willows 
        fresh and green with every spring, carrying in their lower leaf junctures the 
        debris of the winter’s flooding; and sycamores with mottled, white, recumbent 
        limbs and branches that arch over the pool`);
        index.addDocument(mice_ten_toc);

        let franken_toc = new Document();
        franken_toc.addText(title, "Frankenstein");
        franken_toc.addText(title, "The Modern Prometheus");
        franken_toc.addText(body, `You will rejoice to hear that no disaster has accompanied the commencement of an 
        enterprise which you have regarded with such evil forebodings.  I arrived here 
        yesterday, and my first task is to assure my dear sister of my welfare and 
        increasing confidence in the success of my undertaking.`);
        index.addDocument(franken_toc);

        let lotr_toc = new Document();
        lotr_toc.addText(title, "Lord of the Rings");
        lotr_toc.addText(body, `Home is behind, the world ahead,
        and there are many paths to tread
        through shadows to the edge of night,
        until the stars are all alight`);
        index.addDocument(lotr_toc)

        let lotr2_toc = new Document();
        lotr2_toc.addText(title, "Le seigneur des anneaux")
        lotr2_toc.addText(body, "C'est une étrange fatalité que nous devions éprouver tant de peurs et de doutes, pour une si petite chose.")
        index.addDocument(lotr2_toc);

        console.log("searching for: “forgotten”", index.search("forgotten"));

        window.strIndex = index.serializeIndex();
        window.Index = Index;
      }

      run();
    </script>
  </body>
</html>
